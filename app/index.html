<html>
	<head>
		<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,600,700' rel='stylesheet' type='text/css'>
		<link href='assets/css/main.css' rel='stylesheet' type='text/css'>
		<title>mthon - local visualizer</title>
	</head>
	<body>
		<div class="infobox hud">
			<div class="row"><h2>Path total</h2></div>
			<div class="row"><img src="assets/img/icon-clock.png" class="icon"></img><span class="label">ms</span></div>
			<div class="row"><img src="assets/img/icon-length.png" class="icon"></img><span class="label">su</span></div>
			<div class="row"><img src="assets/img/icon-hydrogen.png" class="icon"></img><span class="label">units</span></div>
			<div class="row"><img src="assets/img/icon-helium.png" class="icon"></img><span class="label">units</span></div>
			<div class="row"><img src="assets/img/icon-carbon.png" class="icon"></img><span class="label">units</span></div>
			<div class="row"><img src="assets/img/icon-nitrogen.png" class="icon"></img><span class="label">units</span></div>
			<div class="row"><img src="assets/img/icon-oxygen.png" class="icon"></img><span class="label">units</span></div>
			<div class="row"><h2>Current star</h2></div>
			<div class="row ignore-padding" id="current-star-image"><span class="label">...</span></div>
			<div class="row"><span class="label" id="current-star-name">No star</span></div>
			<div class="row"><img src="assets/img/icon-position.png" class="icon"></img><span class="label" id="current-position">x:0, y:0, z:0</span></div>
			<div id="current-elements">
				<div class="row"><span class="label">No elements</span></div>
			</div>
		</div>
		<div class="logo hud"><img src="assets/img/mthon-logo.png"></div>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="assets/js/three.min.js"></script>
    <script src="assets/js/orbitcontrols.js"></script>
		<script src='assets/js/tween.js'></script>
    <script src="assets/js/stellardata.json" type="text/javascript"></script>
		<script src="assets/js/mthon-visualizer.js"></script>
	</body>
</html>
